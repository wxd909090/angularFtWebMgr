<div class="navTitle">位置: 电影管理 > 专题管理 > 新建专题</div>
<div class="newTopicWrap">
	<form class="form-horizontal">
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">专题封面：</label>
			<div class="col-sm-10">
				<up-file></up-file>
				<div class="col-xs-12 panel panel-success p-0">
					<div class="panel-heading">当前专题封面 ( 最佳图片比例<span style="color: red">140:90</span> ) </div>
					<div class="panel-body">
						<img ng-if="addTopicData.image " ng-src="{{addTopicData.image}}" alt="当前海报" height="120">
						<img ng-if="!addTopicData.image" src="./img/title/no_has_pic2.gif" alt="当前海报" height="120">
					</div>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">专题名称：</label>
			<div class="col-sm-10">
				<input type="text" ng-model="addTopicData.special_name" class="form-control" id="" placeholder="请输入专题名称、汉字、字母、数字组合">
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword3" class="col-sm-2 control-label">专题介绍：</label>
			<div class="col-sm-10">
				<textarea class="form-control" rows="3" required ng-model="addTopicData.info" placeholder="请输入专题介绍"></textarea> 
			</div>
		</div>
	</form>
	<div class="newTopicFooter text-right">
		<button class="btn btn-primary">取消返回</button>
		<button class="btn btn-primary" ng-click="addTopicSub()">确认保存</button>
	</div>
</div>
<div class="alert alert-success fade in tipBoxDiv" ng-show="tipBox">          
	<button class="close" type="button" data-dismiss="alert">      
		<span>×</span>           
	</button>            
	<p>             
		提示：{{tipBoxText}}！            
	</p>             
</div>
